<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Interactivo con Validación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Burbujas decorativas -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <form id="formulario">
    <h2>Formulario de Registro</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />
    <span class="error" id="error-nombre"></span>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />
    <span class="error" id="error-email"></span>

    <label for="password">Contraseña (6 números):</label>
    <input type="password" id="password" name="password" required />
    <span class="error" id="error-password"></span>

    <label for="confirm-password">Confirmar contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" required />
    <span class="error" id="error-confirm-password"></span>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required />
    <span class="error" id="error-edad"></span>

    <div class="botones">
      <button type="submit" id="submit" disabled>Enviar</button>
      <button type="reset">Reiniciar</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
